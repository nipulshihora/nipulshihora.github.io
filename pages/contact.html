    }

    a {
      color: #0077b5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      display: inline-block;
      margin: 0 12px;
      font-size: 1.5rem;
      color: #444;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0077b5;
    }

    @media (max-width: 600px) {
      .card {
        margin: 20px;
        padding: 25px;
      }
