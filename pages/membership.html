<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Memberships</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .memberships-list {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }
    .memberships-list li {
      padding: 15px 20px;
      border-left: 4px solid #005a87;
      background: #f9f9f9;
      margin-bottom: 15px;
      border-radius: 4px;
      transition: background 0.3s, border-left-color 0.3s;
    }
    .memberships-list li:hover {
      background: #eef6fb;
      border-left-color: #007acc;
    }
    .membership-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #003366;
    }
    .membership-detail {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <main class="content-area">
    <h1>Memberships of Professional Bodies</h1>

    <ul class="memberships-list">
            
      <li>
        <div class="membership-title">ADINET - Ahmedabad Library Network</div>
        <div class="membership-detail">Member since: 2016</div>
      </li>
      
      <li>
        <div class="membership-title">Indian Library Association (ILA)</div>
        <div class="membership-detail">Member since: 2015</div>
      </li>
      
    </ul>
  </main>
</body>
</html>
