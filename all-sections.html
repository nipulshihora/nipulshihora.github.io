<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile – Nipul</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      color: #222;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 40px;
      border-bottom: 3px solid #003366;
      padding-bottom: 10px;
    }

    header img {
      height: 60px;
    }

    header .info {
      flex-grow: 1;
    }

    header h1 {
      margin: 0;
      color: #003366;
      font-size: 24px;
    }

    header p {
      margin: 2px 0;
      font-size: 14px;
      color: #444;
    }

    button#printAllBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    button#printAllBtn:hover {
      background-color: #0055a5;
    }

    .page-wrap {
      margin-bottom: 60px;
      page-break-inside: avoid;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      color: #003366;
      margin: 0 0 10px 0; /* margin below only */
    }

    .section-divider {
      border-top: 3px solid #e0e0e0;
      box-shadow: inset 0 -3px 3px -3px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px; /* space after line */
    }

    footer {
      margin-top: auto;
      padding-top: 20px;
      border-top: 2px solid #003366;
      font-size: 14px;
      color: #666;
      text-align: center;
      user-select: none;
    }

    @media print {
      button#printAllBtn {
        display: none;
      }

      .container {
        box-shadow: none;
        margin: 0;
        padding: 0;
      }

      body {
        background: white;
      }
    }
  </style>
</head>
<body>

<!-- Fixed Print Button -->
<button id="printAllBtn" onclick="window.print()">Print</button>

<div class="container">
  <!-- One-Time Header -->
  <header>
    <img src="images/logo.png" alt="IIT Indore Logo" />
    <div class="info">
      <h1>Nipul Shihora</h1>
      <p>Library Information Assistant</p>
      <p>Indian Institute of Technology Indore</p>
    </div>
  </header>

  <!-- Dynamic Content Container -->
  <div id="contentContainer">
    <p>Loading pages...</p>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Nipul Shihora — Indian Institute of Technology Indore
  </footer>
</div>

<script>
  const pages = [
    'profile.html',
    'experience.html',
    'qualification.html',
    'publications.html',
    'workshop.html',
    'contact.html'
  ];

  const contentContainer = document.getElementById('contentContainer');
  contentContainer.innerHTML = '';

  async function loadPageContent(page) {
    try {
      const res = await fetch(`pages/${page}`);
      if (!res.ok) throw new Error(`Failed to load ${page}`);
      const text = await res.text();

      const bodyMatch = text.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
      const contentHTML = bodyMatch ? bodyMatch[1] : text;

      // Remove <h1> tags automatically
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = contentHTML;
      tempDiv.querySelectorAll('h1').forEach(el => el.remove());

      const section = document.createElement('div');
      section.className = 'page-wrap';

      const sectionTitle = document.createElement('div');
      sectionTitle.className = 'section-title';
      const titleText = page.replace('.html', '').replace(/-/g, ' ');
      sectionTitle.textContent = titleText.charAt(0).toUpperCase() + titleText.slice(1);

      const divider = document.createElement('div');
      divider.className = 'section-divider';

      const contentDiv = document.createElement('div');
      contentDiv.innerHTML = tempDiv.innerHTML;

      section.appendChild(sectionTitle);
      section.appendChild(divider);
      section.appendChild(contentDiv);
      contentContainer.appendChild(section);

    } catch (error) {
      console.error(error);
      const errorMsg = document.createElement('p');
      errorMsg.style.color = 'red';
      errorMsg.textContent = `Error loading ${page}: ${error.message}`;
      contentContainer.appendChild(errorMsg);
    }
  }

  async function loadAllPages() {
    contentContainer.innerHTML = '';
    for (const page of pages) {
      await loadPageContent(page);
    }
  }

  window.onload = loadAllPages;
</script>

</body>
</html>
